<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-lg shadow-xl text-center fade-in">
        <h1 class="text-4xl font-bold text-blue-700 mb-4">¡Bienvenido!</h1>
        <p class="text-lg text-gray-600 mb-6">Nos alegra que estés aquí. Prepárate para evaluar tu bienestar emocional con el Test de Beck II.</p>
        <img src="/static/imgs/hero.jpg" alt="Bienvenido" class="w-1/2 mx-auto mb-6">
        <div class="flex justify-center space-x-4">
            <a href="/test" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition">Comenzar Test</a>
            <a href="/historial" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition">Historial de Resultados</a>
            <a href="/logout" class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-gray-300 transition">Cerrar Sesión</a>
        </div>
    </div>

</body>
</html>
