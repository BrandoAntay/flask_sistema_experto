<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-50 flex items-center justify-center min-h-screen">

    <!-- Contenedor principal -->
    <div class="bg-white p-10 rounded-lg shadow-xl w-full max-w-md fade-in relative">
        <!-- Botón Regresar -->
        <div class="absolute top-4 left-4">
            <a href="/" class="flex items-center text-blue-600 hover:text-blue-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span class="font-semibold">Regresar</span>
            </a>
        </div>

        <!-- Título -->
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Iniciar Sesión</h2>

        <!-- Formulario -->
        <form method="POST" action="/login">
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold mb-2 text-gray-700">Usuario</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-semibold mb-2 text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 shadow-md transition">
                Ingresar
            </button>
        </form>

        <!-- Link a registro -->
        <p class="text-sm mt-6 text-center text-gray-700">
            ¿No tienes cuenta? 
            <a href="/register" class="text-blue-600 font-semibold hover:underline">Regístrate</a>
        </p>
    </div>

</body>
</html>
