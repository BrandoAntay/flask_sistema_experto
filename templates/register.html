<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Registro de Usuario</h2>
        <form method="POST" action="/register">
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-semibold mb-2">Nombre de Usuario</label>
                <input type="text" id="nombre" name="nombre" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <label for="contrasena" class="block text-sm font-semibold mb-2">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <label for="sexo" class="block text-sm font-semibold mb-2">Sexo</label>
                <select id="sexo" name="sexo" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="edad" class="block text-sm font-semibold mb-2">Edad</label>
                <input type="number" id="edad" name="edad" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <label for="correo" class="block text-sm font-semibold mb-2">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <label for="carrera" class="block text-sm font-semibold mb-2">Carrera</label>
                <select id="carrera" name="carrera" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <option value="Ing. de Sistemas">Ingeniería de Sistemas</option>
                    <option value="Administración">Administración</option>
                    <option value="Contabilidad">Contabilidad</option>
                    <option value="Agronomía">Agronomía</option>
                    <option value="Turismo y Hotelería">Turismo y Hotelería</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="ciclo" class="block text-sm font-semibold mb-2">Ciclo</label>
                <select id="ciclo" name="ciclo" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                    <option value="V">V</option>
                    <option value="VI">VI</option>
                    <option value="VII">VII</option>
                    <option value="VIII">VIII</option>
                    <option value="IX">IX</option>
                    <option value="X">X</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Registrar</button>
        </form>
        <p class="text-sm mt-4 text-center">¿Ya tienes cuenta? <a href="/login" class="text-blue-600 font-semibold">Inicia sesión</a></p>
    </div>

</body>
</html>
